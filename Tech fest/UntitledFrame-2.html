.img-box {

.img-box p {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    padding: 20px;
    color: #fff;
    font-size: 22px;
    text-align: center;
    display: none;
    transition: all 0.3s;

.overly {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    background-color: rgba(63, 108, 95, 0.63);
    display: none;
    transition: all 0.3s;
    border-radius: 10px;

.img-box:hover p {

    transition: all 0.3s;
}

.img-box:hover .overly {
